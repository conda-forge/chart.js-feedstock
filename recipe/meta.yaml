{% set name = "Chart.js" %}
{% set version = "2.7.2" %}
{% set sha256 = "db7cb7ecce51e942ab4b7bd4f3727a6690411562e7972548f45c2f5d0ff1f436" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chartjs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g chart.js
  requires:
    - nodejs
   

about:
  home: https://github.com/chartjs/Chart.js
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Simple HTML5 Charts using the <canvas> tag'
  description: |
    Simple HTML5 Charts using the <canvas> tag  
  doc_url: http://www.chartjs.org/
  dev_url: https://github.com/chartjs/Chart.js

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
